<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Цветовые функции, шаг 3</title>
    <meta charset="utf-8">
    <link href="course.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <article class="controls">
      <h1>Кнопки</h1>
      <section>
        <h2>default</h2>
        <button class="btn btn-primary">Нажать</button>
      </section>
      <section>
        <h2>hover</h2>
        <button class="btn btn-primary-hover">Нажать</button>
      </section>
      <section>
        <h2>pressed</h2>
        <button class="btn btn-primary-pressed">Нажать</button>
      </section>
      <section>
        <h2>disabled</h2>
        <button class="btn btn-primary-disabled">Нажать</button>
      </section>
    </article>
  </body>
</html>
